<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TABS Component's page</title>
<link href="/assets/css/style.css" rel="stylesheet"></head>

<body>
    <div class="component-container">
        <div class="c-tabs js-tabs">
            <div class="c-tabs__control">
                <span class="c-tabs__tab js-tab-link" data-index="orders">طلبات تتطلب المعالجة</span>
                <span class="c-tabs__tab js-tab-link" data-index="products">منتجات على وشك النفاذ</span>
                <span class="c-tabs__tab js-tab-link" data-index="clients">زبائن جدد</span>
            </div>
            <div class="c-tabs__content">
                <div class="c-tabs__tabarea js-tab-area" data-indexed="orders">
                    <div class="c-list">tab1</div>
                </div>
                <div class="c-tabs__tabarea js-tab-area" data-indexed="products">
                    <div class="c-list">tab2</div>
                </div>
                <div class="c-tabs__tabarea js-tab-area" data-indexed="clients">
                    <div class="c-list">tab3</div>
                </div>
            </div>
        </div>
    </div>
<script src="/app.js"></script><script src="/assets/js/tabs.js"></script></body>

</html>
